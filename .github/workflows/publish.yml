name: publish

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (defaults to latest tag)'
        required: false
  workflow_run:
    workflows: ['test']
    types: ['completed']

jobs:
  bundle:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success' &&
       contains(github.event.workflow_run.head_commit.message, 'chore(release): '))
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.ref }}

      - name: Determine tag
        id: tag
        run: |
          sanitize() {
            echo "$1" | sed 's#^refs/tags/##'
          }

          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            TAG=$(git tag --points-at "${{ github.event.workflow_run.head_sha }}" | head -n 1)
            if [ -z "$TAG" ]; then
              TAG=$(git describe --tags --abbrev=0)
            fi
            echo "value=$(sanitize "$TAG")" >> "$GITHUB_OUTPUT"
          elif [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "value=$(sanitize "${{ github.event.inputs.tag }}")" >> "$GITHUB_OUTPUT"
          else
            echo "value=$(git describe --tags --abbrev=0)" >> "$GITHUB_OUTPUT"
          fi

      - name: Validate tag version
        id: version
        uses: LiquidLogicLabs/git-tag-validate-version-action@v1
        with:
          tag: ${{ steps.tag.outputs.value }}

      - name: Checkout tag
        run: |
          git checkout ${{ steps.tag.outputs.value }}

      - name: Install dependencies
        run: corepack yarn install --immutable

      - name: Build dist bundle
        run: corepack yarn build

      - name: Zip bundle
        run: |
          mkdir -p release
          tar -czf release/docker-metadata-action-${{ steps.tag.outputs.value }}.tar.gz dist

      - name: Create/Update floating tags
        if: steps.version.outputs.hasPrerelease != 'true' && steps.version.outputs.isValid == 'true'
        uses: LiquidLogicLabs/git-floating-version-tags-action@v1
        with:
          tag: ${{ steps.tag.outputs.value }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        uses: LiquidLogicLabs/git-action-release@v1
        with:
          tag: ${{ steps.tag.outputs.value }}
          name: Release ${{ steps.version.outputs.version }}
          body: Automated release bundle
          draft: false
          prerelease: ${{ steps.version.outputs.hasPrerelease == 'true' }}
          token: ${{ secrets.GITHUB_TOKEN }}